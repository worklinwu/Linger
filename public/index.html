<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--<meta name="flexible" content="maximum-dpr=1">-->
    <meta name="theme-color" content="white">
    <!-- IOS -->
    <!-- 启动或禁用自动识别页面中的电话号码。 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 删除工具栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置Web App的状态栏（屏幕顶部栏）的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <!-- 全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 图标设置 -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>img/icons/apple-touch-icon-120x120.png"/>
    <!-- 启动图片 -->
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>img/icons/apple-touch-icon-76x76.png"/>

    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_996310_6vos4ic8p4i.css"/>

    <title>Linger</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Linger App doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
